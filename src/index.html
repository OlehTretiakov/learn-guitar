<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/496b876785.js" crossorigin="anonymous"></script>
  <title>Guitar lessons</title>
</head>

<body>
  <!-- main section -->
  <section class="main-section">

    <!-- navigation -->
    <div class="container main-section__nav-container">
      <header class="main-section__header">
        <a href="#">
          <img src="./img/logo.svg" alt="">
        </a>
      </header>
      <nav class="main-section__nav nav-menu">
        <ul class="nav-menu__list">
          <li class="nav-menu__item">About me</li>
          <li class="nav-menu__item">Lessons</li>
          <li class="nav-menu__item">Enroll</li>
        </ul>
      </nav>
    </div>

    <!-- content-container -->
    <div class="container main-section__content-container">
      <!-- left part -->
      <div class="left-wrapper">
        <img src="./img/guitara-man.png" alt="" class="left-wrapper__img">
        <div class="left-wrapper__rectangle left-wrapper__rectangle-blue"></div>
        <div class="left-wrapper__rectangle left-wrapper__rectangle-orange"></div>
        <div class="left-wrapper__rectangle left-wrapper__rectangle-grey"></div>
      </div>
      <!-- right part -->
      <div class="right-wrapper">
        <div class="right-wrapper__icons-box icons">
          <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
          <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
          <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
          <div class="icons__item"><i class="fa-brands fa-instagram"></i></div>
        </div>

        <h1 class="right-wrapper__title title">I'm Billy</h1>

        <p class="right-wrapper__text">
          Best guitar tutor with seven years of teaching experience.
        </p>

        <div class="right-wrapper__buttons buttons">
          <button class="buttons__main-btn">Book your first <br> lesson</button>
          <div class="right-wrapper__icon-btn buttons__icon-btn">
            <img src="./icons/chat-icon.svg" alt="">
            <div class="buttons__text">Any questions?</div>
          </div>
        </div>
      </div>

      <!-- small circle -->
      <div class="main-section__first-elipse elipse">
        <div class="elipse__subtract"></div>
      </div>
    </div>
    <!-- big circle -->
    <div class="main-section__second-elipse elipse elipse_big">
      <div class="elipse__subtract elipse__subtract_big"></div>
    </div>


  </section>

  <!-- teaching -->
  <section class="teaching">
    <div class="container">
      <h2 class="teaching__title title">Teach you</h1>

      <!-- teaching box -->
      <div class="teaching__box">

        <div class="teaching__item bg-grey">
          <img src="./img/electro.png" alt="" class="teaching__img">
          <div class="teaching__instrument-name">Electro <br> guitar</div>
        </div>
        
        <div class="teaching__item bg-orange">
          <img src="./img/aqustic.png" alt="" class="teaching__img">
          <div class="teaching__instrument-name">Aqustic-new <br> guitar</div>
        </div>
        <div class="teaching__item bg-blue">
          <img src="./img/ukuleli.png" alt="" class="teaching__img">
          <div class="teaching__instrument-name">Ukulele <br> guitar</div>
        </div>

      </div>
      <!-- teaching review -->
      <div class="teaching__review">
        
        <div class="review-item">
          <img src="./icons/ii-1.svg" alt="" class="review-item__img">
          <div class="review-item__descr">
            <span>7</span> <br> years <br> by teaching
          </div>
        </div>
        
        
        <div class="review-item">
          <img src="./icons/ii-2.svg" alt="" class="review-item__img">
          <div class="review-item__descr">
            <span>276</span> <br> reviews <br> width a 5-stars
          </div>
        </div>
        
        <div class="review-item">
          <img src="./icons/ii-3.svg" alt="" class="review-item__img">
          <div class="review-item__descr">
            <span>314</span> <br> students <br> are tought
          </div>
        </div>
        
        <div class="review-item">
          <img src="./icons/ii-4.svg" alt="" class="review-item__img">
          <div class="review-item__descr">
            <span>2000</span> <br> hours <br> total teaching
          </div>
        </div>

      </div>
    </div>

    <div class="teaching__elipse_left-down elipse">
      <div class="elipse__subtract"></div>
    </div>
    <div class="teaching__elipse_right-top elipse">
      <div class="elipse__subtract"></div>
    </div>
    

  </section>


</body>

</html>
